version: 2
updates:
  - package-ecosystem: 'gomod'
    directory: '/core'
    schedule:
      interval: 'weekly'
      time: '09:00'
    open-pull-requests-limit: 3
    reviewers:
      - 'developerasun'
    labels:
      - 'dependencies'

  - package-ecosystem: 'gomod'
    directory: '/config'
    schedule:
      interval: 'weekly'
      time: '09:00'
    open-pull-requests-limit: 3
    reviewers:
      - 'developerasun'
    labels:
      - 'dependencies'

  - package-ecosystem: 'npm'
    directory: '/frontend'
    schedule:
      interval: 'weekly'
      time: '09:00'
    open-pull-requests-limit: 3
    reviewers:
      - 'developerasun'
    labels:
      - 'dependencies'
